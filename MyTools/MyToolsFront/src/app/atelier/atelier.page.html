<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Atelier</h1>
  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let l of liste">
      <ion-card-content>
        <div class="item-img">
          <ion-img src="{{this.url+l.id}}"></ion-img>
        </div>
        <div class="item-info">
          <p>{{l.nomAtelier}}</p>
          <p>{{l.domaineActivite}}</p>
          <p>{{l.contacts}}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
