<ion-content [fullscreen]="true">
<div>
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>

  <ion-label class="welcomeMessage" routerLink="/login">
        <ion-img src="/assets/logo/Chris1.png"></ion-img>
  </ion-label>


  <form id=formId (ngSubmit)="inscriptionForm(ajout)" #ajout="ngForm">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item>
        <ion-label>Type de Compte</ion-label>
        <ion-select value="profils" interface="action-sheet" cancelText="Annuler" name="profils" ngModel [(ngModel)]="profils" required>
          <ion-select-option value="CLIENT">Client</ion-select-option>
          <ion-select-option value="GERANT">Atelier</ion-select-option>
        </ion-select>
      </ion-item>

      <input class="ion-margin-vertical" *ngIf="profils ==='GERANT'"
      value="photo" name="photo" (change)="view($event)" type="file" #photo="ngModel" ngModel accept="image/jpeg"  #photos  placeholder="Image du logo ou de l'Atelier"/>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='GERANT'">
        <ion-icon name="storefront-outline" slot="end" color="medium"></ion-icon>
        <ion-input name="nomAtelier" placeholder="Nom de l'Atelier" minlength="2" maxlength="100" ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon  name="person-outline" slot="end" color="medium">  </ion-icon>
        <ion-input name="nom" placeholder="Votre nom" minlength="2" maxlength="50" ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon  name="person-outline" slot="end" color="medium">  </ion-icon>
        <ion-input name="prenom" placeholder="Votre prenom" minlength="3" maxlength="200" ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon name="call-outline" slot="end" color="medium"></ion-icon>
        <ion-input name="contacts" type="text" minlength="8" maxlength="8" pattern="[0-9]+" placeholder="Numéro de téléphone" pattern="[0-9]+" ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon name="people-outline" slot="end" color="medium"></ion-icon>
          <ion-select value="genre" name="genre" ngModel required>
            <ion-select-option value="HOMME">Homme</ion-select-option>
            <ion-select-option value="FEMME">Femme</ion-select-option>
          </ion-select>
          <label>Genre</label>
      </ion-item>
      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon name="location-outline" slot="end" color="medium"></ion-icon>
        <ion-input name="Adresse" type="adresse" minlength="3" maxlength="50" placeholder="Votre adresse" ngModel required>
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-vertical" *ngIf="profils ==='GERANT'">
        <ion-icon name="ribbon-outline" slot="end" color="medium"></ion-icon>
        <ion-input name="domaineActivite" minlength="5" maxlength="100" placeholder="Domaine d'Activiter" ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon name="at-outline" slot="end" color="medium"></ion-icon>
        <ion-input name="email" placeholder="Votre adresse Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon  slot="end" name="lock-closed-outline" color="medium">  </ion-icon>
        <ion-input type="password" name="password" minlength="6" maxlength="16" placeholder="Mot de passe"  ngModel required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-vertical" *ngIf="profils ==='CLIENT' || profils ==='GERANT'">
        <ion-icon  slot="end" name="lock-closed-outline" color="medium">  </ion-icon>
        <ion-input type="password" placeholder="Confirmer mot de passe" minlength="6" maxlength="16" [(ngModel)]="confirmer" required>
        </ion-input>
      </ion-item>


      <ion-row class="ion-margin-vertical">

      </ion-row>
      <ion-button color="#107B97" type="submit" value="s'inscrire" *ngIf="profils" shape="round">S'inscrire</ion-button>
    </ion-list>
  </form>
</div>

</ion-content>
