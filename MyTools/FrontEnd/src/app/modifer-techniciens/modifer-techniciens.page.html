<ion-content [fullscreen]="true">
  <div>
    <div class="circleBase type2 circle1"></div>
    <div class="circleBase type1"></div>

    <ion-label class="welcomeMessage">
          <ion-img width="80" height="80" src="/assets/logo/Chris.png"></ion-img>
          <ion-back-button></ion-back-button>
    </ion-label>

    <form #form="ngForm" (ngSubmit)="modifier(form)">
      <ion-list lines="none" class="ion-margin ion-padding ion-text-center">

        <ion-item class="ion-margin-vertical">
          <ion-icon  name="person-outline" slot="end" color="medium">  </ion-icon>
          <ion-input name="nom" [(ngModel)]="info.nom" ngModel minlength="2" maxlength="50" required>
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-vertical">
          <ion-icon  name="person-outline" slot="end" color="medium">  </ion-icon>
          <ion-input name="prenom" [(ngModel)]="info.prenom" minlength="3" maxlength="200" ngModel required>
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-vertical">
          <ion-icon name="call-outline" slot="end" color="medium"></ion-icon>
          <ion-input name="contacts" type="text" [(ngModel)]="info.contact" minlength="8" maxlength="8" pattern="[0-9]+" ngModel required>
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-vertical">
            <ion-icon name="people-outline" slot="end" color="medium"></ion-icon>
          <ion-select value="genre"  [(ngModel)]="info.genre" name="genre" ngModel required>
            <ion-select-option value="HOMME">Homme</ion-select-option>
            <ion-select-option value="FEMME">Femme</ion-select-option>
          </ion-select>
          <label>Genre</label>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-icon name="location-outline" slot="end" color="medium"></ion-icon>
          <ion-input name="Adresse" type="texte" minlength="3" maxlength="50"  ngModel required>
          </ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-icon name="ribbon-outline" slot="end" color="medium"></ion-icon>
          <ion-input name="domaineActivite"  placeholder="Domaine d'Activiter" [(ngModel)]="info.domaineActivite" minlength="5" maxlength="100"  ngModel required>
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-vertical">
          <ion-icon name="at-outline" slot="end" color="medium"></ion-icon>
          <ion-input name="email" [(ngModel)]="info.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ngModel required>
          </ion-input>
        </ion-item>

        <ion-row class="ion-margin-vertical">

        </ion-row>
        <ion-button color="#107B97" type="submit" value="valider" shape="round">Valider</ion-button>
      </ion-list>
    </form>
  </div>
  </ion-content>
