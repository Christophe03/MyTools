<ion-header>

      <img src="../../assets/products/prod-1.png" alt="">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    </ion-card-header>
    <ion-card-content>
      <p>Rendez-Vous:  {{l.dateSaisi}}</p>
      <p>Heure: {{l.heureSaisi}}</p>
      <p>RÃ©cuperation: {{l.dateRendu}}</p>
      <p>Heure: {{l.heureRendu}}</p>

    </ion-card-content>
  </ion-card>

</ion-content>
